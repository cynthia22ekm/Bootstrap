<div class="container">
 <form class="form-horizontal" action="/action_page.php">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Full Name:</label>
      <div class="col-sm-10">
        <input type="name" data-toggle="tooltip" data-placement="top" title="Please enter your Full Name"maxlength="20"class="form-control" id="name" placeholder="Enter Full Name" style="width:300px">
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" data-toggle="tooltip" data-placement="top" title="Please enter your Email ID" class="form-control" maxlength="40" id="email" placeholder="Enter Email ID" style="width:300px">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="subject">Subject:</label>
        <div class="col-sm-10">
          <input type="subject" data-toggle="tooltip" data-placement="top" title="Please enter your Subject" class="form-control" maxlength="30" id="subject" placeholder="Enter Subject" style="width:300px">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="msg">Message:</label>
        <div class="col-sm-10">
            <textarea id="msg" data-toggle="tooltip" data-placement="top" title="Please enter your Message" name="msg" rows="4" maxlength="200" cols="50" class="form-control" style="width:300px" placeholder="Enter Message"></textarea>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" data-toggle="tooltip" data-placement="top" title="Submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
